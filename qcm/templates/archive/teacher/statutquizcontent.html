
{% if has_questions %}
<div class="card">
		
      
    <div class="card-body">

      <table class="table">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Question</th>
      <th scope="col">Type</th>
      <th scope="col">Liste reponses</th>
      <th scope="col">Reutilisation</th>
      <th scope="col">Image</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>

  	{% for question in question_liste %}
    <tr>
      <th scope="row"><i class="fas fa-hand-holding"></i></th>
      <td>{{question.question_text}}</td>
      <td>{{question.question_type}}</td>
      <td><i class="far fa-eye"></i></td>
      <td>100</td>
      <td><i class="far fa-eye"></i></td>
      <td>
      	<i class="fas fa-pen-nib mx-2"></i>

      	<i class="far fa-trash-alt text-danger mx-2"></i>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

  	</div>
</div>
{% else %}

<div class="card">
		
      
    <div class="card-body">

	    <p class="text-center">
	      	Ce quiz ne possede pas actuellement des questionaire!
	    </p>
	    
	    <p class="text-center">
	      <i class="far fa-folder-open fa-5x"></i>
	  	</p>

      
  	</div>
</div>

{% endif %}
