{% extends template %}
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

{% block pagetitle %} {% trans 'Profile' %} {% endblock %}
{% block main %}
<div class=" row justify-content-center">
<div class="yakshwell col-md-8 ">
  <table class="table table-bordered table-responsive-sm">
  <tr>
    <th><label for="id_first_name"><h5>{% trans 'First name:' %}</h5></label></th>
    <th><label for="id_first_name"><h5>{{ user.first_name }}</h5></label></th>
  </tr>
  <tr>
    <th><label for="id_last_name"><h5>{% trans 'Last name:' %}</h5></label></th>
    <th><label for="id_last_name"><h5>{{ user.last_name }}</h5></label></th>
  </tr>
  <tr>
    <th><label for="id_email"><h5>{% trans 'Email:' %}</h5></label></th>
    <th><label for="id_email"><h5>{{ user.email }}</h5></label></th>
  </tr>
  <tr>
    <th><label for="id_institute"><h5>{% trans 'Institute:' %}</h5></label></th>
    <th><label for="id_institute"><h5>{{ user.profile.institute }}</h5></label></th>
  </tr>
  <tr>
    <th><label for="id_department"><h5>{% trans 'Department:' %}</h5></label></th>
    <th><label for="id_department"><h5>{{ user.profile.department }}</h5></label></th>
  </tr>
  <tr>
    <th><label for="id_roll_number"><h5>{% trans 'Roll number:' %}</h5></label></th>
    <th><label for="id_roll_number"><h5>{{ user.profile.roll_number }}</h5></label></th>
  </tr>
  <tr>
    <th><label for="id_position"><h5>{% trans 'Position:' %}</h5></label></th>
    <th><label for="id_position"><h5>{{ user.profile.position }}</h5></label></th>
  </tr>
  <tr>
    <th><label for="id_position"><h5>{% trans 'Timezone:' %}</h5></label></th>
    <th><label for="id_position"><h5>{{ user.profile.timezone }}</h5></label></th>
  </tr>
  </table>
  <a class="btn btn-primary pull-right" href="{{ URL_ROOT }}/exam/editprofile/">{% trans 'Edit Profile' %}</a>
</div>
</div>
{% endblock %}
